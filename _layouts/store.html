---
layout: page
---

<section class="store-wrapper">
  {% for product in site.products %}
    <article class="product-item clearfix">
      <div class="product-item--image">
        {% if product.image_path %}
          <a href="{{ product.url }}"><img src="{{ product.image_path }}" alt="{{ product.title }}" title="{{ product.title }}"></a>
        {% endif %}
      </div>
      <div class="product-item--content">
        <a href="{{ product.url }}" title="{{ product.title }}"><h2>{{ product.title }}</h2></a>
        <h4>{{product.price_range}}</h4>
        {% if product.description %}
          <p>{{ product.description }}</p>
        {% endif %}
      </div>
    </article>
  {% endfor %}
</section>
