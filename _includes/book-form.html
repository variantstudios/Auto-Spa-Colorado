
<form action="#" method="post" class="book-form">
  <input type="hidden" name="_to" value="team@variantstudios.com">
  <input type="hidden" name="_subject" value="Contact Form">
  <input type="text" name="_gotcha" style="display: none;">
  <div class="group-1 webform-group">
    <h2>Personal Info</h2>
    <div class="webform-component-wrap">
      <div class="webform-component">
        <label for="name" class="webform-label">Your Name</label>
        <input type="text" name="name" id="name" required="">
      </div>
      <div class="webform-component">
        <label for="email" class="webform-label">Your Email</label>
        <input type="email" name="email" id="email" required="">
      </div>
      <div class="webform-component">
        <label for="phone" class="webform-label">Your Phone</label>
        <input type="tel" name="phone" id="phone" required="">
      </div>
    </div>
  </div>
  <div class="group-2 webform-group">
    <h2>Date & Time</h2>
     <div class="webform-component-wrap">
    <div class="webform-component">
      <label for="dow" class="webform-label">Which Day Works Best?</label>
      <label><input type="checkbox" name="checkbox" value="Monday">Monday</label>
      <label><input type="checkbox" name="checkbox" value="Tuesday">Tuesday</label>
      <label><input type="checkbox" name="checkbox" value="Wednesday">Wednesday</label>
      <label><input type="checkbox" name="checkbox" value="Thursday">Thursday</label>
      <label><input type="checkbox" name="checkbox" value="Friday">Friday</label>
      <label><input type="checkbox" name="checkbox" value="Saturday">Saturday</label>
      <label><input type="checkbox" name="checkbox" value="Sunday">Sunday</label>
    </div>

    <div class="webform-component">
      <label for="dow" class="webform-label">Time of Day?</label>
      <label><input type="checkbox" name="checkbox" value="Any">Any Time</label>
      <label><input type="checkbox" name="checkbox" value="Morning">Only Mornings</label>
      <label><input type="checkbox" name="checkbox" value="Afternoon">Only Afternoon</label>
    </div>
  </div>
  </div>
  <div class="group-3 webform-group">
    <h2>What needs done?</h2>
     <div class="webform-component-wrap">
    <div class="webform-component">
        <label for="dow" class="webform-label">What Needs Done?</label>
        <label><input type="checkbox" name="checkbox" value="Packages">Packages</label>
        <label><input type="checkbox" name="checkbox" value="Surface Coatings">Surface Coatings</label>
        <label><input type="checkbox" name="checkbox" value="Prestige Detailing">Prestige Detailing</label>
        <label><input type="checkbox" name="checkbox" value="Window Tint">Window Tint</label>
        <label><input type="checkbox" name="checkbox" value="Clear Bra Protection">Clear Bra Protection</label>
        <label><input type="checkbox" name="checkbox" value="Bray Windshield Skin">Bray Windshield Skin</label>
      </div>
        <div class="webform-component">
          <label for="message" class="webform-label">Message</label>
          <textarea id="message" name="message" rows="6"></textarea>
        </div>
      </div>
  </div>
    <input class="sendButton" type="submit" name="Submit" value="Send">
</form>
