<form action="#" method="post" class="contact-form">
  <input type="hidden" name="_to" value="greeleyautospa@gmail.com, team@variantstudios.com">
  <input type="hidden" name="_subject" value="Book An Appointment">
   <input type="text" name="_gotcha" style="display: none;">
    <div class="webform-component">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required="">
    </div>
    <div class="webform-component">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required="">
    </div>
    <div class="webform-component">
        <label for="email">Phone</label>
        <input type="text" name="phone" id="phone">
    </div>

    <!-- <div class="group-2 webform-group"> -->
    <div class="webform-component-wrap">
      <div class="webform-component left">
        <label for="dow" class="webform-label">Which Day Works Best?</label>
        <select>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>

      <div class="webform-component right">
        <label for="dow" class="webform-label">Time of Day?</label>
        <select>
          <option value="Any">Any Time</option>
          <option value="Morning">Only Mornings</option>
          <option value="Afternoon">Only Afternoons</option>
        </select>
      </div>
    </div>
    <!-- </div> -->


    <div class="webform-component">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6"  placeholder="What needs done?"></textarea>
    </div>
     <div class="g-recaptcha" data-sitekey="6LfB6RUUAAAAAEySJ7Fqc6dvL7oftcr1-l2ZANZA"></div><br>
    <input class="sendButton" type="submit" name="Submit" value="Send">
</form>
