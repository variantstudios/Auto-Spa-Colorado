<div class="team-list">
  {% assign items = site.people | sort: 'weight' %}
  {% for item in items %}
    <div class="person clearfix">
      {% if item.image_path %}
        <img src="{{ item.image_path }}" alt="{{ item.name }}">
      {% endif %}
      <div class="info">
        <h4>{{ item.name }}</h4>
        <p>{{ item.bio }}</p>
      </div>
    </div>
  {% endfor %}
</div>
<div class="about-logos">
    <h3 class="editable">Products We Offer</h3>
    {% for item in page.logos %}
        <img src="{{site.cloudinaryurl}}image/fetch/w_120,c_fill/{{ site.url }}{{item.logo_path}}" title="{{services.title}}" data-img="{{site.url}}{{item.logo_path}}" data-width="120px"/>
    {% endfor %}
</div>
