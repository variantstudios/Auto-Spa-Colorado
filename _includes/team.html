<div class="team-list">
  {% assign items = site.people | sort: 'weight' %}
  {% for item in items %}
    <div class="person clearfix">
      {% if item.image_path %}
        <img src="{{ item.image_path }}" alt="{{ item.name }}">
      {% endif %}
      <div class="info">
        <h4>{{ item.name }}</h4>
        <p>{{ item.bio }}</p>
      </div>
    </div>
  {% endfor %}
</div>
<div class="about-logos" style="text-align: center; position: relative">
    {% for item in page.logos %}
        <img src="{{item.logo_path}}" alt="{{item.title}}" style="width: 120px; margin-left: auto;margin-right: 20px;vertical-align: middle;">
    {% endfor %}
</div>
