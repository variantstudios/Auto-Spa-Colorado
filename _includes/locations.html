<!-- Video & Images Grid -->
{% for item in site.locations %}
 <div class="location-block">
  <div class="map-embed">
    <iframe src="{{ item.map }}" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
  <div itemscope itemtype="http://schema.org/LocalBusiness" class="location-address">
  <h3 class="location--title" itemprop="name">{{ item.title }}</h3>
      <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
          <span itemprop="streetAddress">{{ item.address }}</span><br>
          <span itemprop="addressLocality">{{ item.city }}</span>,
          <span itemprop="addressRegion">{{ item.state }}</span>
          <span>{{ item.zip }}</span>
      </div>
  <span class="phone--location">{{item.phone}}</span>

  <!-- Hours List -->
  <h6 class="hours--label">Hours:</h6>
  <ul class="hours--location">
  {% for hours in item.hours %}
    <li>{{ hours.day }}</li>
    {% endfor %}
  </ul>

</div>
 </div>
{% endfor %}
